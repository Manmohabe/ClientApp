<app-page-tob-bar [ShowNew]="true" [NewRouterLinkUrl]="'/usermodule/users/create'"></app-page-tob-bar>

<div class="flex-centre-container">
    <mat-form-field style="width: 100%;">
        <mat-icon matPrefix>search</mat-icon>
        <input matInput (keyup)="onSearch(getValue($event))" placeholder="Search By Email or Name" #input>
    </mat-form-field>
</div>

<div class="example-container">

    <div class="example-table-container">
        <table mat-table [dataSource]="users">

            <ng-container matColumnDef="avatar">
                <th mat-header-cell *matHeaderCellDef>Photo </th>
                <td mat-cell *matCellDef="let element">
                    <img [src]="element.avatar" alt="photo" width="25" height="25">
                </td>
            </ng-container>


            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> Name </th>
                <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>


            <ng-container matColumnDef="company">
                <th mat-header-cell *matHeaderCellDef> Company </th>
                <td mat-cell *matCellDef="let element"> {{element.company}} </td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef> Phone </th>
                <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let element">
                    <button mat-icon-button aria-label="View" [routerLink]="['/usermodule/users/view',element.id]">
                        <mat-icon>open_in_new</mat-icon>
                    </button>
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let element"> {{element.email}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                [ngClass]="{'company-row-color': (row.company == null || row.company == undefined || row.company == '') }"
                [routerLink]="['/usermodule/users/view',row.id]">
            </tr>

            <!-- Row shown when there is no data -->
            <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="4">No data</td>
            </tr>
        </table>
    </div>
    <mat-paginator [length]="paginator.totalItems" [pageSize]="paginator.pageSize" (page)="handlePageEvent($event)"
        [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</div>
